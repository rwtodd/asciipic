plugins {
    id 'java'
    id 'application'
}

sourceSets {
  main.java.srcDirs = ['src']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.rwtodd:org.rwtodd.args:2.0.1'
}

application {
    // Define the main class for the application.
    mainModule = 'asciipic'
    mainClass = 'asciipic.App'
}

// print out a command to run the program
task rcl {
    doLast {
        println("java -p '${sourceSets.main.runtimeClasspath.asPath}' -m asciipic")
    }
}
